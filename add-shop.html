<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container">
  <div class="form-container">
    <form th:action="@{'/shop/add-shop'}" method="post">
      <div class="form-group">
        <label class="form-label">Name:</label>
        <input class="form-control" type="text" name="shop_name" placeholder="Insert item example iPhone11">
      </div>
      <div class="form-group">
        <label class="form-label">Description:</label>
        <input class="form-control" type="text" name="shop_description"  placeholder="Insert description">
      </div>
      <div class="form-group">
        <label class="form-label">Price:</label>
        <input class="form-control" type="number" name="student_price"  placeholder="Insert price">
      </div>
      <br>
      <div class="form-group">
        <button class="btn btn-success" >ADD SHOP</button>
      </div>
    </form>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
